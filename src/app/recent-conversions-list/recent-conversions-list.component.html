<mat-card class="recent-conversions">
    <div class="row" fxLayout="row" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutAlign="center center">
        <mat-card-title>Recent Conversions</mat-card-title>
    </div>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        
                  <!-- amount Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
              </ng-container>
        
              <!-- From Currency Column -->
            <ng-container matColumnDef="fromCurrency">
                <th mat-header-cell *matHeaderCellDef> From Currency </th>
                <td mat-cell *matCellDef="let element"> {{element.fromCurrency}} </td>
              </ng-container>
          
            <!-- Coverted Amount Column -->
            <ng-container matColumnDef="convertedAmount">
              <th mat-header-cell *matHeaderCellDef> Coverted Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.convertedAmount}} </td>
            </ng-container>
          
            <!-- To Currency Column -->
            <ng-container matColumnDef="toCurrency">
              <th mat-header-cell *matHeaderCellDef> To Currency  </th>
              <td mat-cell *matCellDef="let element"> {{element.toCurrency}} </td>
            </ng-container>
        
            <!-- Exchange date Column -->
            <ng-container matColumnDef="exchangeDate">
                <th mat-header-cell *matHeaderCellDef> Exchange Date  </th>
                <td mat-cell *matCellDef="let element"> {{element.exchangeDate}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    
</mat-card>
